<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Informações</title>
</head>
<body>
    <header>
        <nav>
            <img id="imagem" src="assets/escola.png" alt="escola">
            <button class="hamburger" id="hamburger">
                <i class="fa fa-bars"></i>
            </button>
            <ul class="Flexnav" id="nav-links">
                <li><a href="index.html"> <i class="fa-solid fa-arrow-left"></i> Principal</a></li>
                <li><a href="curriculo.html"><i class="fa-solid fa-newspaper"></i> Currículo</a></li>
                <li><a href="corpoDocente.html"><i class="fa-solid fa-person-chalkboard"></i> Corpo docente</a></li>
                <li><a href="eventosEscolares.html"><i class="fa-solid fa-baseball"></i> Eventos Escolares</a></li>
                <li><a href="recurso.html"><i class="fa-solid fa-person-breastfeeding"></i> Recursos para os pais</a></li>
                <li><button id="translate-button">Translate</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <h1 id="formulario-top">Informações para contato</h1>
            <p>Email: Complete as informações</p>
            <form id="contactForm">
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label>Nome</label>
                    <input type="text" id="nome">
                    <label>Sobrenome</label>
                    <input type="text" id="sobrenome"><br><br>
                    <label>Email</label>
                    <input type="text" id="email">
                </fieldset> 
                <fieldset>
                    <legend>Senioridade</legend>
                    <label>Categoria</label>
                    <select id="categoria" required>
                        <option value="">Selecione</option>
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                        <option value="funcionario">Funcionário</option>
                    </select>
                    <br><br>
                    <label>Email</label>
                    <input type="text" id="email2"><br>
                    <strong><label>Qual o assunto?</label></strong><br><br>
                    <label>Matricula</label>
                    <input type="checkbox" value="matricula">
                    <label>Mensalidade</label>
                    <input type="checkbox" value="mensalidade">
                    <label>Eventos</label>
                    <input type="checkbox" value="eventos">
                    <label>Biblioteca</label>
                    <input type="checkbox" value="biblioteca">
                    <label>Pós graduações</label>
                    <input type="checkbox" value="posgraduacoes">
                    <label>Especializações</label>
                    <input type="checkbox" value="especializacoes">
                    <label>Administrativo</label>
                    <input type="checkbox" value="administrativo"><br><br>
                    <label><strong>Outra informação</strong></label><br>
                    <input type="text" id="outrainfo"><br><br>
                    <button type="submit">Enviar</button>
                    
                </fieldset> 
            </form>
        </div>  
    </main>
    
    <script src="traducao.js"></script>
    <script src="script.js"></script>
</body>
</html>
